apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: dhutsj/nginx:v4
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: TEST1
            value: zzz
          - name: TEST2
            value: hhh
